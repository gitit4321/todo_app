<div class="media">
  <img class="rounded-circle account-img" src="{{ image_file }}">
  <div class="media-body">
      <h2 class="account-heading">{{ current_user.username  }}</h2>
      <p class="text-secondary">{{ current_user.email }}</p>
  </div>
</div>
<form action="/post" method="post">
  <div class="form-group">
      <div class="add-todo-text-field">
          <textarea type="text" rows="1" cols="20" class="form-control" id="title" name="title" placeholder="Enter your To Do item here..."></textarea>
      </div>
      <div>
          <button type="submit" class="btn btn-outline-info add-btn">Add</button>
      </div>
      <br>
  </div>
</form>
